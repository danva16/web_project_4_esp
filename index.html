<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Around The U.S.</title>
      <link rel="icon" href="./images/head__icon.jpg" type="image/jpeg">
      <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="body">
    <div class="overlay"></div>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Texto que colocaremos en el header que será 'About The US'">
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__image" src="./images/jimmyChin__image.jpg" alt="Imagen de perfil del retrato de Jacques Cousteau">
          <div class="profile__data">
            <h2 class="profile__username">Jimmy Chin</h2>
            <button type="button" class="button button__action_edit"></button>
            <p class="profile__useremployment">Fotógrafo/Explorador</p>
          </div>
          <button type="submit" class="button button__action_add"></button>
        </section>

        <section class="places">
          <template id="place-template">
          <div class="place">
            <img class="place__image" src="">
            <div class="place__info">
              <h3 class="place__title"></h3>
              <button type="button" class="button button__action_like"></button>
            </div>
            <button type="button" class="button button__action_trash"></button>
          </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023. Daniel Adan Nava Briseño</p>
      </footer>

      <div id="profile" class="popup">
        <button type="button" class="button button__action_close"></button>
        <h2 class="popup__title">Editar Perfil</h2>
        <div class="input">
          <input type="text" placeholder="Nombre" class="input__text input__text_type_name">
          <input type="text" placeholder="Acerca de mí" class="input__text input__text_type_employment">
        </div>
        <button id="submit-profile" type="submit" class=" button button__action_create">Guardar</button>
      </div>

      <div id="image" class="popup">
        <button type="button" class="button button__action_close"></button>
        <h2 class="popup__title">Nuevo Lugar</h2>
        <div class="input">
          <input type="text" placeholder="Título" class="input__text input__text_type_title">
          <input type="url" placeholder="Enlace a la imagen" class="input__text input__text_type_image">
        </div>
        <button id="submit-image" type="submit" class=" button button__action_create">Crear</button>
      </div>
    </div>
  <script src="./script/script.js"></script>
  </body>
</html>
