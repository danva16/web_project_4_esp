<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Around The U.S.</title>
      <link rel="icon" href="./images/head__icon.jpg" type="image/jpeg">
      <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Texto que colocaremos en el header que será 'About The US'">
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__image" src="./images/jimmyChin__image.jpg" alt="Imagen de perfil del retrato de Jacques Cousteau">
          <div class="profile__data">
            <h2 class="profile__username"></h2>
            <button class="button button__action_edit"></button>
            <p class="profile__useremployment"></p>
          </div>
        </section>

        <section class="places">
          <div class="place">
            <img class="place__image" src="./images/place__image.jpg" alt="Paisaje de Valle de Yosemite, donde se aprecia un rio en medio de bosque">
            <h3 class="place__title">Valle de Yosemite</h3>
            <button type="button" class="button button__action_trash"></button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023. Daniel Adan Nava Briseño</p>
      </footer>
    </div>
    <div class="form-popup">
      <button class="button__action_close"></button>
      <h2 class="form-popup__title">Nuevo Lugar</h2>
      <div class="input">
        <input type="text" placeholder="Título" class="input__text input__text_type_title">
        <input type="url" placeholder="Enlace a la imagen" class="input__text input__text_type_image">
        <button class="button__action_add">Crear</button>
      </div>
    </div>
  <script src="./script/script.js"></script>
  </body>
</html>
